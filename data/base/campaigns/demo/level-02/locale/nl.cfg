think-found-mining-site=Dit ziet eruit als een verlaten mijn...
think-robotic-arm=Ik vraag me af waar die arm voor is.
msg-inserter-no-power=Deze machine heeft geen brandstof.
goal-open-machine-gui=Open het inventaris-scherm van de machine (druk op __CONTROL__open-gui__).
goal-insert-fuel-into-inserter-1=Plaats de brandstof erin.
msg-inserter-introduction-1=Deze machine wordt een __ENTITY__burner-inserter__ genoemd. Het pakt voorwerpen op aan de ene kant en plaatst ze neer aan de andere kant.
msg-inserter-introduction-2=Het kan dingen in machines plaatsen of juist eruit halen.
goal-inspect-chest=Open de __ENTITY__wooden-chest__. Misschien zit er nog iets waardevols in.
think-chest-content-useful=Hmm, dit kan nog eens handig zijn.
msg-gun-equipment=Pistolen en munitie moeten in de juiste vlakken worden geplaatst om gebruikt te worden.
goal-equip-gun=Pak het pistool. Je kunt de sneltoets __CONTROL__stack-transfer__ gebruiken om dat te doen.
goal-equip-ammo=Pak de munitie. Je kunt de sneltoets __CONTROL__stack-transfer__ gebruiken om dat te doen.
think-creepers-coming=Wat was dat? Klonk alsof het voetstappen waren ...
msg-shooting=Wanneer vijanden dichtbij komen kun je op hun schieten door __CONTROL__shoot-enemy__ ingedrukt te houden. De vijand die het dichtste bij de aanwijzer is zal worden neergeschoten.
kill-creepers=Vermoord de bijters voordat zij jou vermoorden. Schiet door __CONTROL__shoot-enemy__ ingedrukt te houden.
think-creepers-dead=Phew, ze zijn dood. Maar er kunnen er nog meer komen ...
think-prepare=Ik kan maar beter de productie hier goed opzetten en mezelf voorbereiden.
msg-inserter-2-reversed=De tweede plaatser is omgedraaid.
goal-rotate-inserter-2=Draai de plaatser om door op __CONTROL__rotate__ te drukken terwijl je de aanwijzer over het object houdt, zodat de plaatser het ijzer in de __ENTITY__stone-furnace__ zet.
goal-put-fuel-into-inserter-2=Stop ook wat brandstof in de plaatser.
think-inserter2-working=Yay! Het beweegt!
msg-rotations-explained=Wanneer je iets bouwt kun je ook __CONTROL__rotate__ gebruiken om het te draaien voordat je het plaatst.
think-need-more-machines=Ik moet mijn productielijn goed hebben lopen voordat ik voor elektriciteit ga.
goal-build-machines=Bouw de volgende machines.\n__ENTITY__burner-mining-drill__: __1__/__2__\n__ENTITY__stone-furnace__: __3__/__4__.
hint-to-automated-stone-mining=Ik verdoe wel veel tijd met dit steen opgraven. Het is beter als ik mijn eerste __ENTITY__burner-mining-drill__ gebruik om het voor mij op de graven.
think-need-more-resources=Ik zal veel meer grondstoffen nodig hebben als ik dit serieus wil gaan uitbreiden.
think-got-machines=Als ik het allemaal goed samen laat lopen zou ik al snel genoeg grondstoffen moeten hebben om elektrische apparaten te bouwen.
goal-get-resources=Verkrijg de volgende grondstoffen.\n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__\n__ENTITY__coal__: __5__/__6__
think-got-resources-1=Whew, dat was hard werken. Maar ik geloof dat ik nu alles heb.
think-time-to-move-on=Het is tijd om verder te gaan.
msg-mined-inserter-1-instead-of-open=Oeps, je hebt per ongeluk de __ENTITY__burner-inserter__ opgepakt in plaats van zijn inventaris-scherm te openen. Je kunt het scherm openen door op __CONTROL__open-gui__ te drukken.
goal-build-inserter-1-back=Herbouw de __ENTITY__burner-inserter__.
msg-inserter-1-wrong-position=De __ENTITY__burner-inserter__ staat op de verkeerde plaats.
msg-mined-inserter-2-instead-of-open=Oeps, je hebt per ongeluk de __ENTITY__burner-inserter__ opgepakt in plaats van zijn inventaris-scherm te openen. Je kunt het scherm openen door op __CONTROL__open-gui__ te drukken.
goal-build-inserter-2-back=Herbouw __ENTITY__burner-inserter__.
