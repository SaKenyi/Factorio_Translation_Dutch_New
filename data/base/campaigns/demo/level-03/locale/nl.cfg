epilogue=Gefeliciteerd, je hebt de demo campagne voltooid! \n\nDe huidige alpha versie van Factorio bevat veel, veel meer dingen dan de demo en heeft veel gebruikers al uren plezier gebracht met het bouwen van fabrieken, voltooien van uitdagingen en het ondekken van nieuwe dingen. Je kunt ook je eigen mappen maken of mods installeren die door gebruikers gemaakt zijn. \n\nWij hebben ontslag genomen van ons oude banen om voltijd aan Factorio te kunnen werken en er is nog veel te doen, maar door de alpha te kopen help je ons om verder te werken aan het spel. Je kunt het kopen door naar www.factorio.com/preorder te gaan. Alvast bedankt voor het uitproberen van de demo!
