msg-wreck-location=De overblijfselen van het schip zijn in het zuidoosten.
msg-wreck-motivation=Ik moet daar zien te komen om de computer terug te halen. Daarmee kan ik meer geavanceerde technologieën onderzoeken.
msg-wreck-guarded=Jammer genoeg zijn er ook veel vijanden in dat gebied, ik zal betere wapens nodig hebben. 
msg-wrech-Maar eerst moet ik van dat bijter nest in het noorden af.
msg-grenade=Het gooien van granaten doet schade aan een kleine omgeving. Richt de granaat met je aanwijzer en klik op __CONTROL__build__ om hem te gooien.
goal-get-wreckage=Vernietig het nest en onderzoek het wrak.
msg-could-make-more-1=Explosieven kunnen gebruikt worden om raketten van te maken. Raketten zijn handig voor het vernietigen van verdere bijter nesten.
msg-could-make-more-2=Robotische Verdedigings Capsules creëren kleine vliegende robots die je volgen en vijanden aanvallen.
msg-could-make-more-3=Er zijn hier geen grondstoffen. Het beste wat je kan doen is een kleine gespecialiseerde basis bouwen met zoveel mogelijk wapens zodat je de bijters kan vernietigen.
goal-get-computer=Verkrijg de computer in het zuidoosten.
msg-got-it=Hoera! Ik heb de computer! Nu kan ik eindelijk verder met mijn onderzoek ...
