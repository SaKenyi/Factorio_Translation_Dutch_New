epilogue=Gefeliciteerd, je hebt net de beta campagne van Factorio voltooid. Maar er is nog veel meer wat je kan doen. Probeer eens het Vrij Spel. Vrij Spel is een modus die alle huidige onderdelen van Factorio (onderzoeken, automatisering, gevechten etc.) samenvoegt. Je kan ook de Sandbox Scenario proberen en zonder zorgen alles bouwen wat je wilt. Als laatste kan je ook ons 'Uitdagings' pakket uitproberen (Furnace Attendant Membership of hoger is een benodigdheid, zie de website). Met dat pakket zal je logistieke puzzles moeten oplossen en tegen de tijd racen om gespecialiseerde fabrieken te bouwen.
